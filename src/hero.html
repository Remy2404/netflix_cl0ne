<!-- Hero Section -->
<header class="relative h-screen w-full flex items-center justify-center text-center px-4 border-b-8 border-[#232323]">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img src="./public/assets/images/Backgroundimage.png" alt="Background" class="w-full h-full object-cover opacity-50">
    <div class="absolute inset-0 bg-linear-to-t from-black via-transparent to-black/60"></div>
  </div>

  <div class="relative z-10 max-w-4xl mx-auto space-y-6 pt-16">
    <h1 class="text-4xl md:text-6xl font-black leading-tight">Unlimited movies, TV shows, and more</h1>
    <p class="text-xl md:text-2xl font-medium">Starts at USD 2.99. Cancel anytime.</p>
    <p class="text-lg md:text-xl">Ready to watch? Enter your email to create or restart your membership.</p>

    <div class="flex flex-col md:flex-row items-center justify-center gap-4 mt-6 w-full max-w-3xl mx-auto">
      <input type="email" placeholder="Email address" class="w-full md:flex-1 bg-black/40 border border-gray-500 text-white px-4 py-3.5 rounded text-lg focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-400">
      <button class="w-full md:w-auto bg-[#E50914] hover:bg-[#c11119] text-white text-2xl font-bold px-8 py-3 rounded flex items-center justify-center gap-2 transition group">
        Get Started
        <svg class="w-6 h-6 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
    <!-- Second CTA Button as requested -->
    <div class="mt-4">
         <button class="bg-gray-800/80 hover:bg-gray-700 text-white px-6 py-2 rounded font-medium transition border border-gray-600">
            Learn More >
         </button>
    </div>
  </div>

  <!-- Promo Banner -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-[90%] max-w-4xl bg-linear-to-r from-[#1d1f35] to-[#121212] border border-gray-700 rounded-xl p-4 items-center justify-between shadow-2xl hidden md:flex">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/></svg>
      </div>
      <div class="text-left">
        <div class="font-bold text-white">The Netflix you love for just $7.99.</div>
        <div class="text-sm text-gray-400">Get our most affordable, ad-supported plan.</div>
      </div>
    </div>
    <button class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium text-sm transition">Learn More</button>
  </div>
</header>
